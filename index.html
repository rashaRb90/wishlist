<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>My-funny-wishlist</title>
</head>

<body>
    <header>
        <h1>My wish list</h1>
    </header>
    <main>
        <div id="divOne">
            <form action="" id="formOne">
                <fieldset>
                    <label for="i1">Wish Title</label><br>
                    <input type="text" id="i1"><br>
                    <label for="i2">Expected date</label><br>
                    <input type="date" id="i2"><br>
                    <input type="submit" id="sub1" value="ADD">
                </fieldset>
            </form>
        </div>
        <div id="divTwo">
            <p>My wish list</p> <br>
            <table>
                <thead>
                    <th>Wish Title</th>
                    <th>Expected Date</th>
                    <th>Your wish will come true after</th>
                    <th>Remove</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>
    <footer></footer>
</body>
<script src="app.js"></script>

</html>
